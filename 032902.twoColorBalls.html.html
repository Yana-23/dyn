<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>红球：</h1>{{num1}}
         <h1>篮球：</h1>{{num2}}
         <br>
        <button @click="nums">按钮</button>
    </div>
    
    <script>
        let vm = new Vue({
            el:'#app',
            data() {
                return {
                    num1:'',
                    num2:'',
                    length:10,

                }
            },
            methods: {
                    nums() {
                        this.num2 = ''
                        this.num1 = ''
                        for(var i =0;i<this.length;i++){
                            var index =Math.ceil(Math.random()*100)
                            this.num1 += index + ","
                        }
                        for(var j =0;j<2;j++){
                            var index =Math.ceil(Math.random()*100)
                            this.num2 += index + ","
                        }

                    }
                }
        })
    </script>
</body>
</html>
